{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <blockquote class="blockquote text-center"></blockquote>
    <p class="h3">Upload new File</p>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file accept=".csv">
        <button type="submit" class="btn btn-primary">Upload</button>
        <br><br>
            <label><input type="checkbox" name="check" value="col_1">Select this column</label>	&nbsp;  	&nbsp;
            <label><input type="checkbox" name="check" value="col_2">Select this column</label>	&nbsp;  	&nbsp;
            <label><input type="checkbox" name="check" value="col_3">Select this column</label>	&nbsp;  	&nbsp;
            <label><input type="checkbox" name="check" value="col_4">Select this column</label>	&nbsp;  	&nbsp;
          </form>
        </blockquote>
      <br>
      <table class="table table-striped">
        {% for place in places %}
        <tr>
          <td>{{ place.city }}</td>
          <td>{{ place.attraction }}</td>
          <td>{{ place.attraction1 }}</td>
          <td>{{ place.attractio2 }}</td>

    
        </tr>
        {% endfor %}
        </table>
    </div>

{% endblock content %}
